[package]
name = "pest_typed_derive"
description = "pest-typed's derive macro."
version = "0.1.0"
edition = "2021"
keywords = ["pest", "parser", "peg", "grammar"]
categories = ["parsing"]
license = "MIT/Apache-2.0"

[lib]
proc-macro = true

[features]
std = ["pest_typed/std", "pest_typed_generator/std"]
grammar-extras = ["pest_typed_generator/grammar-extras"]

[dependencies]
pest_typed_generator = { path = "../generator", version = ">=0.1.0" }

[dev-dependencies]
pest_typed = { path = "../main", version = ">=0.1.0" }
