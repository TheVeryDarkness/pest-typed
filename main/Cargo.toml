[package]
name = "pest_typed"
description = "A statically typed version of pest."
version = "0.3.2"
edition = "2021"
documentation = "https://docs.rs/pest_typed"
homepage = "https://github.com/theverydarkness/pest-typed"
keywords = ["pest", "parser", "peg", "grammar"]
categories = ["parsing"]
license = "MIT/Apache-2.0"

[features]
default = ["std"]
# Implements `std::error::Error` for the `Error` type
std = ["pest/std", "ucd-trie/std", "dep:thiserror"]

[dependencies]
pest = { version = ">=2.7.1" }
ucd-trie = { version = "0.1.5", default-features = false }
thiserror = { version = "1.0.37", optional = true }
